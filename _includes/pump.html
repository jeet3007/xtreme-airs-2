<div class="expandable-box">
    <div class="expandable-box-top">
        <a href="#myModal-{{pump.id}}" data-toggle="modal"><img src="{{ site.baseurl }}/img/{{ pump.image }}" alt="{{ pump.name }}"></a>
        <h4>{{ pump.name }}</h4>
    </div>
    <div class="expandable-box-bottom">
        <span data-toggle="tooltip" data-placement="bottom" title="{{ member.url }}"><svg class="icon icon-cheveron-right"><use xlink:href="#icon-cheveron-right"></use></svg></span>
        <span data-toggle="tooltip" data-placement="bottom" title="{{ member.phone }}"><svg class="icon icon-phone"><use xlink:href="#icon -phone"></use></svg></span>
    </div>
</div>
